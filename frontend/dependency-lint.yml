# See https://github.com/charlierudolph/dependency-lint/blob/v4.1.3/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - dev
      - lint
      - test
  shellScripts:
    dev: []
    ignore: []
    root: ''

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - coffeelint-alphabetize-keys # used in coffeelint.json
    - coffeescope2 # used in coffeelint.json
    - react-addons-test-utils # required by enzyme

requiredModules:
  files:
    dev:
      - '{features,test}/**/*'
      - '**/*_test.coffee'
    ignore:
      - 'node_modules/**/*'
    root: '**/*.{js,coffee}'
  stripLoaders: true
  transpilers:
    - extension: '.coffee'
      module: 'coffee-script'
